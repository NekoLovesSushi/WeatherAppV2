<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Holiday Weather Application</title>
  </head>

  <body>
    <div class="box">
      <header>
        <form class="searchForm" id="searchForm">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="searchInput"
            id="searchInput"
          />
          <input type="submit" value="search" class="searchButton" />
        </form>

        <h1>Happy Holidays!☃️</h1>
      </header>

      <main>
        <div class="weatherAppData">
          <div class="leftSide">
            <h2 class="city" id="city">North Pole</h2>
            <p>
              <span class="date" id="date"></span>,
              <span class="description" id="description">broken clouds</span>
              <br />
              Humidity: <span class="humidity" id="humidity">82%</span>, Wind:
              <span class="windSpeed" id="windSpeed">13.86 km/h</span>
            </p>
          </div>

          <div class="rightSide">
            <span class="icon" id="icon"> ☁ </span>
            <span class="temperature" id="temperature"> 1 </span>
            <span class="temperatureUnit" id="temperatureUnit"> °C </span>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </main>

      <footer class="footer">
        This project was coded by
        <a href="https://github.com/NekoLovesSushi" target="_blank"
          >Judith Eleanor Stein</a
        >
        available on
        <a href="https://github.com/NekoLovesSushi/WeatherAppV2" target="_blank"
          >GitHub</a
        >
        and hosting with
        <a href="https://holidayweatherapplication.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
